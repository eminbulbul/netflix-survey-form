<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">



    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span> </h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>
        <section id="survey-form">
            <form action="result.html" method="get">

                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movies</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>
                <div class="input-box">

                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="fist-check" value="Comedy" checked>
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="sec-check" value="Action">
                    <label for="sec-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                    <label for="third-check">Romance</label>
                    <!-- value backend e gidecek degeri belirler -->
                </div>

                <div class="input-box">
                    <label>Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender" id="sec-radio" value="Female" checked>
                    <label for="sec-radio">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="third-radio">Other</label>
                </div>
                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="any comment">


                    </textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>


            </form>

        </section>










    </div>

</body>

</html>
